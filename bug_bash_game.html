<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Bash!</title>
  <style>
    body {
      background: #1a1a1a;
      color: #a8ff60;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      padding: 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .hole {
      width: 80px;
      height: 80px;
      border: 2px solid #a8ff60;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }

    .bug {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .bug:hover {
      transform: scale(1.2);
    }

    .squashed {
      color: #ff5f5f;
      pointer-events: none;
    }

    .hidden {
      visibility: hidden;
    }

    .game-over {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ff5f5f;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div id="score">Score: 0</div>
    <h1>BUG BASH!</h1>
    <div id="timer">‚è± 0:30</div>
  </div>

  <div class="grid" id="grid">
    <!-- Holes will be generated by JS -->
  </div>

  <div class="game-over hidden" id="gameOverMessage">
    üõë Game Over! Final Score: <span id="finalScore">0</span>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const finalScore = document.getElementById('finalScore');

    const bugEmoji = 'üêõ';
    const splatEmoji = 'üí•';
    const numHoles = 12;
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let bugTimers = [];
    let gameOver = false;

    // Create holes
    for (let i = 0; i < numHoles; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');
      hole.dataset.index = i;
      grid.appendChild(hole);
    }

    function spawnBug() {
      if (gameOver) return;

      const holes = document.querySelectorAll('.hole');
      const availableHoles = [...holes].filter(h => !h.classList.contains('active'));

      if (availableHoles.length === 0) return;

      const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];

      randomHole.classList.add('active');
      randomHole.innerHTML = `<span class="bug">${bugEmoji}</span>`;

      const bug = randomHole.querySelector('.bug');

      bug.addEventListener('click', () => {
        if (gameOver || !randomHole.classList.contains('active')) return;

        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;

        bug.textContent = splatEmoji;
        bug.classList.add('squashed');

        setTimeout(() => {
          randomHole.innerHTML = '';
          randomHole.classList.remove('active');
        }, 500);
      });

      // Remove the bug after 1.5 seconds if not squashed
      const timerId = setTimeout(() => {
        if (randomHole.classList.contains('active')) {
          randomHole.innerHTML = '';
          randomHole.classList.remove('active');
        }
      }, 1500);

      bugTimers.push(timerId);
    }

    function startGame() {
      gameInterval = setInterval(() => {
        spawnBug();
      }, 800);

      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è± 0:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdown);
          bugTimers.forEach(clearTimeout);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameOver = true;
      const holes = document.querySelectorAll('.hole');
      holes.forEach(hole => {
        hole.innerHTML = '';
        hole.classList.remove('active');
      });
      finalScore.textContent = score;
      gameOverMessage.classList.remove('hidden');
    }

    startGame();
  </script>
</body>
</html>
